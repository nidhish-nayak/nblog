backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow

media_folder: "src/assets" # Media files will be stored in the repo under static/images/uploads
public_folder: "/assets" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "src/pages/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "../../src/layouts/MarkdownPost.astro",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - {
          label: "Publish Date (yyyy-mm-dd)",
          name: "pubDate",
          widget: "datetime",
        }
      - { label: "Author", name: "author", widget: "string" }
      - {
          label: "Readtime Eg:(4 min read)",
          name: "readTime",
          widget: "string",
        }
      - { label: "Thumbnail Image", name: "image", fields: {
      - {
          label: "Image url",
          name: "url",
          widget: "image",
        }
      - {
          label: "Image name",
          name: "alt",
          widget: "string",
          optional: true
        }
      - {
          label: "Low quality Image",
          name: "lazyUrl",
          widget: "image",
          optional: true
        }
        
      } 

      }
      # - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }
